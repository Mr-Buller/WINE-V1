<div class="row mt40">
	<p class="font24 txt-center">SHOP BY <span class="txt-primary">CATEGORY</span></p>
	<div class="row ph9 mt12">
		<div v-for="(category,categoryIndex) in categories" :key="(category,categoryIndex)" class="col-3 p3">
			<nuxt-link :to="'/search?categoryId='+category.id">
				<div class="box-square">
					<img :src="getFullPath(category.image)" 
					class="item-img" />
				</div>
				<div class="btn-category txt-dark">{{category.name}}</div>
			</nuxt-link>
		</div>
	</div>
</div>
