<div class="row bg-secondary p24">
	<p class="font20 ph12"><b>Account Info</b></p>
	<div class="row mb6">
		<div class="col-6 ph12">
			<p class="mb6">First name <span class="txt-danger">*</span></p>
			<input v-model="body.firstname"  type="text" class="input" />
		</div>
		<div class="col-6 ph12">
			<p class="mb6">Last name <span class="txt-danger">*</span></p>
			<input v-model="body.lastname" type="text" class="input" />
		</div>
	</div>
	<div class="row mb6">
		<div class="col-6 ph12">
			<p class="mb6">Phone <span class="txt-danger">*</span></p>
			<input v-model="body.phone"  type="text" class="input" />
		</div>
		<div class="col-6 ph12">
			<p class="mb6">Email address <span class="txt-danger">*</span></p>
			<input v-model="body.email"  type="email" class="input" />
		</div>
	</div>
	<div class="row p12">
		<div v-if="!isUpdating" @click="updateCustomerInfo" class="btn-checkout go-right">SAVE CHANGE</div>
		<div v-else class="btn-checkout go-right">LOADING...</div>
	</div>
	<p class="font20 ph12 mt24"><b>Password Change</b></p>
	<div class="row mb6">
		<div class="col-6 ph12">
			<p class="mb6">Current password</p>
			<input v-model="password.currentPassword" type="password" class="input" />
		</div>
		<div class="col-6 ph12">
			<p class="mb6">New password</p>
			<input v-model="password.newPassword" type="password" class="input" />
		</div>
	</div>
	<div class="row p12">
		<div v-if="!isChangingPassword" @click="changePassword" class="btn-checkout go-right">SAVE CHANGE</div>
		<div v-else class="btn-checkout go-right">LOADING...</div>
	</div>
</div>
