<section class="slider-container">
	<client-only>
		<vue-flux :options="vfOptions" 
			:images="vfImages" 
			:transitions="vfTransitions" 
			:captions="vfCaptions"
			ref="slider">
			<template v-slot:caption>
				<div class="flux-title">
					<span class="title">CHAMPAGNE & FIZZ</span>
					<div class="font20 color-white mb24">Explore the diversity of one of our favourite wine regions.</div>
					<a class="btn-flux">SHOP NOW</a>
				</div>
			</template>
		</vue-flux>

		<div @click="$refs.slider.show('prev')" class="flux-arrow-left">
			<img :src="require('~/assets/images/icons/arrow-left.png')" />
		</div>
		<div @click="$refs.slider.show('next')" class="flux-arrow-right">
			<img :src="require('~/assets/images/icons/arrow-left.png')" />
		</div>
	</client-only>
</section>
