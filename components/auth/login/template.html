<div v-if="MainStore.showLoginDialog == 'login'" class="auth-container">
	<div @click="switchAuthDialog('')" class="auth-bg"></div>
	<div class="block-auth">
		<div class="row">
			<span class="font24">Sign in</span>
			<span @click="switchAuthDialog('register')" class="font16 go-right txt-primary pointer">Create An Account</span>
		</div>
		<div class="row mv24">
			<div v-if="isSubmitted && errorMessage" class="message-error">
				<p class="mb0"><b>ERROR: </b><span class="txt-dark-light">{{errorMessage}}</span></p>
			</div>
			<div v-if="isSubmitted && successMessage" class="message-success">
				<p class="mb0"><b>SUCCESS: </b><span class="txt-dark-light">{{successMessage}}</span></p>
			</div>
			<div class="row">
				<p class="txt-dark-light">Email <span class="txt-danger">*</span></p>
				<input v-model="body.email" type="text" placeholder="Your email" :class="isSubmitted && !body.email ? 'w-input-error' : 'w-input'" />
				<p v-if="isSubmitted && !body.email" class="msg-error">Email is required!</p>
			</div>
			<div class="row">
				<p class="txt-dark-light mt24">Password <span class="txt-danger">*</span></p>
				<input @keyup.enter="loginCustomer" v-model="body.password" type="password" placeholder="Password" :class="isSubmitted && !body.password ? 'w-input-error' : 'w-input'" />
				<p v-if="isSubmitted && !body.password" class="msg-error">Password is required!</p>
			</div>
			<div class="row txt-right mt12">
				<span @click="switchAuthDialog('forgot_password')" class="txt-hover pointer">Forgot password</span>
			</div>
			<div v-if="!isLogging" @click="loginCustomer" class="btn-default mt24">LOGIN</div>
			<div v-else class="btn-default mt24">LOADING...</div>
		</div>
	</div>
</div>
